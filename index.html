<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tamagotchi</title>
  </head>

  <body>
    <div class="container">
      <h1>Tamagotchi</h1>
      <div class="col-md-3">
        <form id="new-tamagotchi">
          <div class="form-group">
            <label for="new-input">Enter a name</label>
            <input type="text" class="form-control" id="new-input">
          </div>
          <button type="submit" class="btn-success">Create a Tamagotchi!</button>
        </form>
      </div>
      <div class="col-md-3">
        <h4 id="name"></h4>
        <div class="col-md-1">
          <p id="current-food-level"></p>
        </div>
        <div class="col-md-1">
          <p id="current-sleep-level"></p>
        </div>
        <div class="col-md-1">
          <p id="current-activity-level"></p>
        </div>
      </div>
      <div class="col-md-3">
        <div>
          <button id="btn-feed" type="button" class="btn-primary">Feed!</button>
          <button id="btn-sleep" type="button" class="btn-warning">Nap!!</button>
          <button id="btn-activity" type="button" class="btn-info">Walk!</button>
        </div>
      </div>
    </div>
  </body>
</html>
